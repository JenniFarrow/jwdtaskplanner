    <div class="container"  style="margin-top:40px;">
        <p><h3>To Do Tasks</h3></p>

        <form>
            <div class="form-group row">
                <label for="Name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control">
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="3"></textarea>
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Assigned To</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Due Date</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" value="dd/mm/yyyy">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Status</label>

                <div class="col-sm-2 form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Not Assigned</label>
                  </div>
                  <div class="col-sm-2 form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Assigned</label>
                  </div>
                  <div class="col-sm-2 form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" >
                    <label class="form-check-label" for="inlineCheckbox3">Not Scheduled</label>
                  </div>
                  <div class="col-sm-2 form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4" >
                    <label class="form-check-label" for="inlineCheckbox3">Scheduled</label>
                  </div>
          
            <div class="col-sm-10">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </div>
          </form>
